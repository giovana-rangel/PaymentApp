<form class="form mt-5" novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  
  <input type="hidden" name="id" [value]="service.formData.id" />

  <div class="form-group">
    <label class=" form-label mb-3">Nombre del Titular</label>
    <input class="form-control form-control-lg mb-3" placeholder="Nombre Completo" 
    name="cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName" 
    required [class.invalid]='cardOwnerName.invalid && cardOwnerName.touched' />
  </div>

  <div class="form-group">
    <label class=" form-label mb-3">Número de Tarjeta</label>
    <input class="form-control form-control-lg mb-3" placeholder="****************" 
    name="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber" 
    required maxlength="16" minlength="16" [class.invalid]='cardNumber.invalid && cardNumber.touched'/>
  </div>

  <div class="row col-12">

    <div class="form-group col-6">
      <label class=" form-label mb-3">Fecha de Expiración</label>
      <input class="form-control form-control-lg mb-3" placeholder="MM/YY" 
      name="expirationDate" #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate" 
      required maxlength="5" minlength="5" [class.invalid]='expirationDate.invalid && expirationDate.touched'/>
    </div>

    <div class="form-group col-6">
      <label class=" form-label mb-3">CVV</label>
      <input class="form-control form-control-lg mb-3" placeholder="***" type="password"
      name="CVV" #CVV="ngModel" [(ngModel)]="service.formData.CVV" 
      required maxlength="3" minlength="3" [class.invalid]='CVV.invalid && CVV.touched'/>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
  </div>
  
</form>
